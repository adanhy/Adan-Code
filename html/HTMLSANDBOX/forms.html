<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>

<body>

<h2>Create an Account</h2>

<form action="#">

<div>
<label for="email">Email:</label><br>
<input type="email" id="email">
</div>

<br>


<div>

    <input type="password" id="password">
</div>

<div>
    <label for="age">Age:</label><br>
    <select name="age" id="age">
        <option value="18">18</option>

        <option value="20">20</option>

        <option value="22">22</option>
        <option value="23">23</option>

        <option value="25">25</option>
        <option value="26">26</option>

        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
        <option value="44">44</option>
        <option value="45">45</option>
        <option value="46">46</option>
        <option value="47">47</option>
        <option value="48">48</option>
        </select><br> 
</div>
<br>
<label for="message">Tell us about yourself:</label><br>
<textarea name="message" id="message" cols="50" rows="10"></textarea>
<div>
<label for="terms">
    <input type="checkbox">
    agree to the <a href="https://policies.google.com/terms?hl=en-US" target="_blank">terms of service</a></label>
</div>
<br>
<div>
<label for="sign up"></label>
<input type="button" id="sign up" value="Sign Up" onclick="alert('sign up form is not complete yet!')">

</div>


</form>
    
</body>
</html>
