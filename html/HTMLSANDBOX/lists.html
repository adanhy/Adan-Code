<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS in HTML</title>
</head>
<body>
    <ul style="color:blue"><strong><em><u>1st list of the big five:</u></em></strong>
        <li>Lion</li>
        <li>Leopard</li>
        <li>Rhino</li>
        <li>Elephant</li>
        <li>Buffalo</li>
    </ul>

    <ol style="color:red">
        2nd list of the big five:
        <li>Lion</li>
        <li>Leopard</li>
        <li>Rhino</li>
        <li>Elephant</li>
        <li>Buffalo</li>
    </ol>
    <ul style="list-style-type:square; color:seagreen;">3rd list of the big five:
        <li>Lion</li>
        <li>Leopard</li>
        <li>Rhino</li>
        <li>Elephant</li>
        <li>Buffalo</li>
    </ul>


</body>
</html>
