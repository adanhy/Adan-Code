<section id="contact-form">
    <div class="container">
      <h1>Contact<span class="sword"> Us</span></h1>

        <div class="form-group">
          <label for="name">Your Name</label>

        </div>
        <div class="form-group">

          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>

      </form>
    </div>
